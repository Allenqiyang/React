<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsx attribute binding</title>
</head>
<body>
  <div id="app"></div>

  <script src="../JS/react.development.js"></script>
  <script src="../JS/react-dom.development.js"></script>
  <script src="../JS/babel.min.js"></script>

  <script type="text/babel">
    function getSizeImage(imgUrl, size) {
      return imgUrl + `?param=${size}y${size}`
    }

    class App extends React.Component {
      constructor() {
        super()

        this.state = {
          title: "yeah",
          imgUrl: "https://p2.music.126.net/wjuaGcB2k4I6PqY-cPHCFQ==/109951166889767357.jpg",
          link: "http://www.baidu.com",
          active: true
        }
      }

      render() {
        const {title, imgUrl, link, active} = this.state
        return (
          <div>
            {/* 绑定普通属性 */}
            <h2 title={title}>I'm Title</h2>
            <img src={getSizeImage(imgUrl,140)} alt=""/>
            <a href={link} target="_blank">Baidu</a>

            {/* 绑定class */}
            <div className="box title">I'm div</div>
            <div className={"box title " + (active ? "active" : "")}>I'm also div</div>

            <label htmlFor=""></label>

            {/* 绑定style */}
            <div style={{color:"skyblue", fontSize:"30px"}}>I'm a div with style</div>
          </div>
        )
      }
    }

    ReactDOM.render(<App/>, document.getElementById('app'))
  </script>
</body>
</html>
