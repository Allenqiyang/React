<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Condition rendering in jsx</title>
</head>
<body>
  <div id="app"></div>

  <script src="../JS/react.development.js"></script>
  <script src="../JS/react-dom.development.js"></script>
  <script src="../JS/babel.min.js"></script>

  <script type="text/babel">
    class App extends React.Component {
      constructor() {
        super()

        this.state = {
          isLogin: true
        }
      }

      render() {
        const { isLogin } = this.state
        let condition = null
        {/* 通过if判断 */}
        if(this.state.isLogin) {
          condition = "Welcome!"
        } else {
          condition = "Login first!"
        }

        return (
          <div>
            <h2>{condition}</h2>
            {/* 三元运算符 */}
            <button onClick={e => this.click()}>{this.state.isLogin ? "Quit" : "Login"}</button>
            <hr/>
            {/* 类似 v-if 效果 */}
            {isLogin && <h2>Hello Allen</h2>}

            {/* 类似 v-show 效果 */}
            <h2 style={{display: (isLogin ? "block" : "none")}}>Hello Tony</h2>
          </div>
        )
      }

      click() {
        this.setState({
          isLogin: !this.state.isLogin
        })
      }
    }

    ReactDOM.render(<App/>, document.getElementById('app'))
  </script>
</body>
</html>
